<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/logo-favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup-login-style.css">
    <title>OneChat - Sign up</title>
</head>
<body>
    <main>
        <section id="signup">
            <a href="index.html" class="logo-anchor">
                <img src="img/logo.png" alt="" class="logo">
                <h1>OneChat</h1>
            </a>
            <h1>Sign Up</h1>
            <p class="welcome-text">Você está a um passo do seu próprio OneChat</p>
            <div class="input-wrapper">
                <label for="username">Nome de Usuário</label>
                <input type="text" class="text-input" id="username" required>
                <span id="username-error" class="error-msg"></span>
            </div>
            <div class="input-wrapper">
                <label for="email">E-mail</label>
                <input type="email" class="text-input" id="email" required>
                <span id="email-error" class="error-msg"></span>

            </div>
            <div class="input-wrapper">
                <label for="password">Senha</label>
                <input type="password" class="text-input" id="password" required>
                <span id="password-error" class="error-msg"></span>

            </div>
            <span id="signed-in-msg" class="error-msg"></span>
            <div class="signup-btn-wrapper">
                <button id="signup-btn">Criar Conta</button>
            </div>
            <div class="login-link-wrapper">
                <p>Já tem sua conta?</p> <a href="login.html" id="login-link">Fazer Login</a>
            </div>
        </section>
        <svg xmlns="http://www.w3.org/2000/svg" width="1366" height="509.56" viewBox="0 0 1366 509.56"><g id="ac752b33-bc08-49a3-a2cb-0a36500ad7eb" data-name="Layer 6"><path d="M339.15656,362.99689C961.40308,610.83966,887,.56,1366,0V509.56H0L339.15656,362.99686" fill="#c3b6f2"/><path d="M339.15656,362.99689C21,231.56,0,235.56,0,235.56v274H494c15.10526-59.32471-65-119-154.84344-146.56311" fill="#c3b6f2"/></g><g id="a55c1d08-aba5-4524-85d1-dbd5b6596a08" data-name="Layer 5"><path d="M0,340.56c76-21,228.84553-17.42937,358,29s269,96,415,82c249.90151-23.96316,402.83143-287.24676,524-345l69-27v430H0" fill="#b28bfc"/></g><g id="fc2263d6-c4b6-4f65-99fc-619ec054a177" data-name="Layer 2"><path d="M0,509.56s119-139,265-154,226,153,582,131,237-331,519-407v430Z" fill="#740077"/></g></svg>
    </main>
    <script type="module" src="js/user-control.js"></script>
</body>
</html>
