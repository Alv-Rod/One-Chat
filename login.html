<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/signup-login-style.css">
    <title>OneChat - Log in</title>
</head>
<body>
    <main>
        <section id="login">
            <h1>Log in</h1>
            <div class="welcome-text">
                <p>Bem vindo de volta.</p>
                <p>Seu OneChat está te esperando.</p>
            </div>
            <div class="input-wrapper">
                <label for="username">Nome de Usuário</label>
                <input type="text" class="text-input" id="username">
            </div>
            <div class="input-wrapper">
                <label for="password">Senha</label>
                <input type="password" class="text-input" id="password">
                <a href="" class="forgot-password">Esqueceu sua senha?</a>
            </div>
            <div class="login-btn-wrapper">
                <button id="login-btn">Entrar</button>
            </div>
            <div class="signup-link-wrapper">
                <p>Ainda não tem seu Chat?</p>  <a href="signup.html" id="signup-link">Criar sua conta</a>
            </div>
        </section>

    </main>
</body>
</html>
